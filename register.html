    <section>
      <div id="feedback-form">
        <h2 class="header">Register</h2>
        <div>
          <form>
            <input type="text" name="username" placeholder="Username" required/>
            <input type="text" name="nama_depan" placeholder="Nama Depan" required/>
            <input
              type="text"
              name="nama_belakang"
              placeholder="Nama Belakang"
              required
            />
            <input type="text" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
            <input
              type="text"
              name="repassword"
              placeholder="Re-Type Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
            />
            <div class="row">
